
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Música Básico</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1 id="titulo">Reproductor de Música</h1>

<div class="contenedor">
  <img src="musica.png" >
  <audio id="audioPlayer" src="cumple.mp3"></audio>
  <div class="controls">
    <button id="BotonPausa">Play</button>
    <button id="BotonStop">Stop</button>
  </div>
  <div class="barraProgreso">
    <div class="progreso" id="barraProgreso"></div>
  </div>
</div>
<script src="java.js" defer></script>
</body>
</html>
