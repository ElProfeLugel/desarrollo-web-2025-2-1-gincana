<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrícula de Carros con Filtros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="filter-buttons">
        <button data-category="todos">Todos</button>
        <button data-category="sedan">Sedán</button>
        <button data-category="suv">ford</button>
        <button data-category="deportivo">Mazda</button>
    </div>

  
    <div class="grid-container">
        
        <div class="product-card" data-category="sedan">
            <img src="sedan.jpg" alt="Sedán">
            <h3>Sedán 1</h3>
            <p>Descripción del Sedan 1</p>
        </div>
        <div class="product-card" data-category="suv">
            <img src="suv1.jpg" alt="SUV">
            <h3>SUV 1</h3>
            <p>Descripción del SUV 1</p>
        </div>
         <div class="product-card" data-category="deportivo">
            <img src="deportivo+.webp" alt="Deportivo">
            <h3>Deportivo 1</h3>
            <p>Descripción del Deportivo 1</p>
        </div>
         <div class="product-card" data-category="sedan">
            <img src="suv.jpg" alt="Sedán">
            <h3>Sedán 2</h3>
            <p>Descripción del Sedan 2</p>
        </div>
         <div class="product-card" data-category="suv">
            <img src="suv2.jpg" alt="SUV">
            <h3>SUV 2</h3>
            <p>Descripción del SUV 2</p>
        </div>
        
    </div>

<script src="script.js" defer></script>
</body>
</html>
